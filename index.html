<!doctype html>
<html lang="en">
  <head>
<head>
    <meta charset="utf-8">
    <title>Teramod Login Page</title>
    <link rel ="stylesheet" href ="CSS/styles.css">
</head>
<body >
    <!-- wrapper for left and right sections-->
    <div class ="wrapper">

        <!-- wrapper for the left image area-->
        <section class ="image-area content">
            <img src = "Assets/Logo2.png" alt ="Teramod logo" >
            <p>Let's get started turning your dream project into a reality...</p>
        </section>

        <!-- wrapper for the right form area-->
        <section class ="form-area">
            <div class ="pin_conatiner">
                <p>Do you have an account?<a href ="#"> Login</a></p>
            </div> 
            <!-- Close button container-->
            <a href="#" class = "close_container">
                <p>Close</p>
                <img class ="icon" src ="Assets/Icon material-close.svg">
            </a>
            <!-- Container for central form elements-->
            <section class="form_el_cont">
                <h1>Create Account</h1>
                <p>Your one stop for <br>game environment designs</p>
                <!-- Container for Facebook and Google signup buttons-->
                <div class="button_area">
                    <button id = "Google" >
                        <img class ="icon" src ="Assets/Group 1.svg">
                        <p>Sign up with Google</p>
                    </button>
                    <button id = "Faceboook">
                        <img class ="icon" src ="Assets/icon awesome-facebook-square.svg">
                        <p>Sign up with Facebook</p>
                    </button>
                </div>
                <p id ="sign-up-text">or sign up with</p>
                <!-- Containers assigned to each input elements to enable the inclusion of icons-->
                <form class="input_container">
                    <img class ="icon " src = "Assets/Icon awesome-user-astronaut.svg">
                    <input name = "User Name" placeholder="Username..." type="text">
                </form>
                <form class="input_container">
                    <img class ="icon"  src = "Assets/Icon feather-mail.svg">
                    <input name = "Email" placeholder="Email..." type="email" pattern=".+@globex\.com">
                </form>
                <form class="input_container">
                    <img class ="icon" src = "Assets/Icon material-lock.svg">
                    <input name = "Password" placeholder="Password..." type="password" >
                </form>
                <button id ="signup">Signup</button>
            </section>
        <footer>
            <p>Copyright &copy 2018 - 2021 Teramod, Inc.</p>
            <button id="help">Need Help?</button>
        </footer>
        </section>
    </div>
</body>
</html>
